<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ç°¡æ˜“è‡‰éƒ¨æ¨™è¨˜ç³»çµ±</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        #webcam {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #output_canvas {
            position: absolute;
            width: 1280px;
            height: 720px;
            transform: rotateY(180deg);
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .egg {
            position: absolute;
            font-size: 150px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status">ç³»çµ±ç‹€æ…‹: åˆå§‹åŒ–ï¿½ï¿½...</div>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <div id="leftEgg" class="egg">ğŸ³</div>
        <div id="rightEgg" class="egg">ğŸ³</div>
    </div>

<script type="module">
import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;

const statusElement = document.getElementById('status');
const video = document.getElementById('webcam');
const canvasElement = document.getElementById('output_canvas');
const canvasCtx = canvasElement.getContext('2d');

let faceLandmarker;
let webcamRunning = false;
let lastVideoTime = -1;
let results = undefined;
let particles = [];
const leftEgg = document.getElementById('leftEgg');
const rightEgg = document.getElementById('rightEgg');

// è¨­ç½®ç‹€æ…‹é¡¯ç¤º
function setStatus(message) {
    statusElement.textContent = `ç³»çµ±ç‹€æ…‹: ${message}`;
}

// éŒ¯èª¤è™•ç†
function handleError(error) {
    setStatus(`éŒ¯èª¤: ${error.message}`);
    console.error(error);
}

// åˆå§‹åŒ– FaceLandmarker
async function initializeFaceLandmarker() {
    try {
        setStatus("è¼‰å…¥æ¨¡å‹ä¸­...");
        const filesetResolver = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                delegate: "GPU"
            },
            outputFaceBlendshapes: true,
            runningMode: "VIDEO",
            numFaces: 1
        });
        setStatus("æ¨¡å‹è¼‰å…¥å®Œæˆ");
        startCamera();
    } catch (error) {
        handleError(error);
    }
}

// å•Ÿå‹•æ”å½±æ©Ÿ
async function startCamera() {
    try {
        setStatus("å•Ÿå‹•æ”å½±æ©Ÿä¸­...");
        const constraints = {
            video: {
                width: 1280,
                height: 720
            }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.addEventListener('loadeddata', predictWebcam);
        webcamRunning = true;
        setStatus("ç³»çµ±é‹ä½œä¸­");
    } catch (error) {
        handleError(error);
    }
}

// æ·»åŠ ç²’å­é¡
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 15; // å¢åŠ æ°´å¹³é€Ÿåº¦ç¯„åœ
        this.vy = -20 - Math.random() * 10;   // å¢åŠ å‚ç›´åˆé€Ÿåº¦
        this.alpha = 1;
        this.size = 15 + Math.random() * 25;  // èª¿æ•´æ˜Ÿæ˜Ÿå¤§å°ç¯„åœ
    }

    update() {
        this.x += this.vx;
        this.vy += 0.8; // ä¿æŒåŸæœ‰é‡åŠ›
        this.y += this.vy;
        this.alpha -= 0.015; // ç¨å¾®é™ä½é€æ˜åº¦è®ŠåŒ–é€Ÿåº¦
        return this.alpha > 0;
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.font = `${this.size}px Arial`;
        ctx.fillText('â­', this.x, this.y);
        ctx.restore();
    }
}

// é æ¸¬å’Œç¹ªè£½
async function predictWebcam() {
    canvasElement.width = video.videoWidth;
    canvasElement.height = video.videoHeight;

    if (lastVideoTime !== video.currentTime) {
        lastVideoTime = video.currentTime;
        results = faceLandmarker.detectForVideo(video, performance.now());
    }

    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    if (results.faceLandmarks) {
        for (const landmarks of results.faceLandmarks) {
            // äº¤æ›å·¦å³çœ¼çš„é›è›‹ä½ç½®
            const rightEyeX = landmarks[159].x * canvasElement.width;
            const rightEyeY = landmarks[159].y * canvasElement.height;
            leftEgg.style.left = `${rightEyeX - 75}px`;
            leftEgg.style.top = `${rightEyeY - 75}px`;

            const leftEyeX = landmarks[386].x * canvasElement.width;
            const leftEyeY = landmarks[386].y * canvasElement.height;
            rightEgg.style.left = `${leftEyeX - 75}px`;
            rightEgg.style.top = `${leftEyeY - 75}px`;

            // æª¢æ¸¬å˜´å·´æ˜¯å¦å¼µé–‹
            const upperLip = landmarks[13];
            const lowerLip = landmarks[14];
            const mouthDistance = Math.abs(upperLip.y - lowerLip.y);
            
            if (mouthDistance > 0.05) { // å˜´å·´å¼µé–‹é–¾å€¼
                // å¢åŠ æ˜Ÿæ˜Ÿç”Ÿæˆçš„æ©Ÿç‡
                if (Math.random() < 1) { // å¾0.3æ”¹ç‚º0.5ï¼Œå¢åŠ æ˜Ÿæ˜Ÿæ•¸é‡
                    const mouthX = (landmarks[13].x + landmarks[14].x) / 2 * canvasElement.width;
                    const mouthY = (landmarks[13].y + landmarks[14].y) / 2 * canvasElement.height;
                    // åœ¨å˜´å·´ä½ç½®å‘¨åœéš¨æ©Ÿç”Ÿæˆæ˜Ÿæ˜Ÿ
                    const offsetX = (Math.random() - 0.5) * 50; // å·¦å³åç§»25px
                    const offsetY = (Math.random() - 0.5) * 30; // ä¸Šä¸‹åç§»15px
                    particles.push(new Particle(mouthX + offsetX, mouthY + offsetY));
                }
            }
        }
    }

    // æ›´æ–°å’Œç¹ªè£½æ‰€æœ‰æ˜Ÿæ˜Ÿ
    particles = particles.filter(particle => {
        const isAlive = particle.update();
        if (isAlive) {
            particle.draw(canvasCtx);
        }
        return isAlive;
    });

    if (webcamRunning) {
        window.requestAnimationFrame(predictWebcam);
    }
}

// å•Ÿå‹•ç¨‹å¼
window.onload = initializeFaceLandmarker;
</script>

</body>
